<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard - TutorConnect</title>
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <div class="login-container">
    <h2>Welcome, Student!</h2>
    <p>Your personalized dashboard for finding tutors and courses.</p>
    <button id="browseCoursesBtn">Browse Courses</button>
    <button onclick="showEditProfileForm()">Edit Profile</button>
    <button onclick="openChat()" style="background: #007bff; color: white; border: none; border-radius: 6px; padding: 10px 20px; font-size: 16px; cursor: pointer; display: inline-flex; align-items: center; gap: 8px;">ðŸ’¬ Chat</button>
    <button onclick="logout()">Log Out</button>
    <div id="browseCoursesSection" style="display:none; margin-top:20px;">
      <input type="text" id="studentSearchBar" class="search-bar" placeholder="Search our courses..." style="width:100%;max-width:400px;">
      <div id="studentSearchResults"></div>
    </div>
    <div id="profileEditContainer" style="margin-top:30px;"></div>
  </div>
  <script src="../js/student_dashboard.js"></script>
  <script src="../js/show_username.js"></script>
  <script>
    function logout() {
      localStorage.removeItem('jwt');
      window.location.href = 'login.html';
    }
    
    function openChat() {
      window.location.href = 'chat.html';
    }
  </script>
</body>
</html>
