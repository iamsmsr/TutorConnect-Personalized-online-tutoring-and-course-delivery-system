<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - TutorConnect</title>
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>

  <div class="login-container">
    <h2>Welcome, Admin!</h2>
    <p>Administer users, courses, and site settings.</p>
    <button onclick="showCreateUserForm()">Create User/Tutor</button>
    <button onclick="showEditTutorForm()">Edit Tutor Profile</button>
    <button onclick="showCourseManagement()">Manage Courses</button>
    <button onclick="window.location.href='site_settings.html'">Site Settings</button>
    <button onclick="openChat()" style="background: #007bff; color: white; border: none; border-radius: 6px; padding: 10px 20px; font-size: 16px; cursor: pointer; display: inline-flex; align-items: center; gap: 8px;">ðŸ’¬ Chat</button>
    <button onclick="logout()">Log Out</button>

    <div id="adminForms" style="margin-top:30px;display:none;"></div>
    <div id="result" style="text-align:center;margin-top:20px;"></div>
    <div id="courseForms" style="margin-top:30px;display:none;"></div>
    <div id="courseResult" style="text-align:center;margin-top:20px;"></div>
  </div>
  <script src="../js/admin_dashboard.js"></script>
  <script src="../js/show_username.js"></script>
  <script>
    function logout() {
      localStorage.removeItem('jwt');
      window.location.href = 'login.html';
    }
    
    function openChat() {
      window.location.href = 'chat.html';
    }
  </script>
</body>
</html>
