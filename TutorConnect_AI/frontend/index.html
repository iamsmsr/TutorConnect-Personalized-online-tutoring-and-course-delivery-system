<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 32px 24px 24px 24px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
        }
        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }
        #chat {
            height: 400px;
            max-height: 400px;
            margin-bottom: 20px;
            padding: 12px;
            background: #f7fafd;
            border-radius: 8px;
            border: 1px solid #e3e8ee;
            overflow-y: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            display: flex;
            flex-direction: column;
        }
        .user {
            color: #007bff;
            font-weight: bold;
            background: #eaf4ff;
            padding: 8px 12px;
            border-radius: 8px;
            margin: 8px 0;
            align-self: flex-end;
            max-width: 80%;
        }
        .bot {
            color: #333;
            background: #f0f0f0;
            padding: 8px 12px;
            border-radius: 8px;
            margin: 8px 0;
            align-self: flex-start;
            max-width: 80%;
        }
        form {
            display: flex;
            gap: 8px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #b6c2d9;
            border-radius: 8px;
            font-size: 1rem;
            background: #f7fafd;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: linear-gradient(90deg, #007bff 0%, #0056b3 100%);
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #0056b3 0%, #007bff 100%);
        }
        .bot ul, .bot ol {
            margin: 8px 0 8px 24px;
            padding: 0;
        }
        .bot li {
            margin-bottom: 4px;
        }
        @media (max-width: 700px) {
            .container {
                max-width: 98vw;
                padding: 12px 4vw 12px 4vw;
            }
            #chat {
                height: 200px;
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>TutorConnect Chatbot</h2>
        <div id="chat"></div>
        <form id="chat-form">
            <input type="text" id="question" placeholder="Ask about courses, tutors, ratings (English or Bangla)..." required />
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        const chat = document.getElementById('chat');
        const form = document.getElementById('chat-form');
        const questionInput = document.getElementById('question');

        function formatBotText(text) {
            // Convert numbered lists (e.g., 1. Item) and asterisk lists to HTML lists
            // Numbered list
            if (/\d+\.\s/.test(text)) {
                const lines = text.split(/\n/);
                let listItems = '';
                let isList = false;
                lines.forEach(line => {
                    const match = line.match(/^\d+\.\s*(.*)/);
                    if (match) {
                        listItems += `<li>${match[1]}</li>`;
                        isList = true;
                    } else {
                        listItems += line ? `<br>${line}` : '';
                    }
                });
                if (isList) return `<ol>${listItems}</ol>`;
            }
            // Bullet list
            if (/\*\s/.test(text)) {
                const lines = text.split(/\n/);
                let listItems = '';
                let isList = false;
                lines.forEach(line => {
                    const match = line.match(/^\*\s*(.*)/);
                    if (match) {
                        listItems += `<li>${match[1]}</li>`;
                        isList = true;
                    } else {
                        listItems += line ? `<br>${line}` : '';
                    }
                });
                if (isList) return `<ul>${listItems}</ul>`;
            }
            // Otherwise, just replace newlines
            return text.replace(/\n/g, '<br>');
        }

        function appendMessage(sender, text) {
            const div = document.createElement('div');
            div.className = sender;
            if (sender === 'bot') {
                div.innerHTML = 'Bot: ' + formatBotText(text);
            } else {
                div.innerHTML = 'You: ' + text.replace(/\n/g, '<br>');
            }
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = questionInput.value.trim();
            if (!question) return;
            appendMessage('user', question);
            questionInput.value = '';
            try {
                const res = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });
                const data = await res.json();
                appendMessage('bot', data.answer);
            } catch (err) {
                appendMessage('bot', 'Error: Could not get response.');
            }
        });
    </script>
</body>
</html>
